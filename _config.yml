# Set theme
remote_theme: daviddarnes/alembic

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-default-layout
- jekyll-feed
- jemoji
- jekyll-remote-theme

# Site settings
url: 'https://mydomain.com'
baseurl: ''
title: 'Lempe√§ Liekki'
description: 'Thaihierontaa ja Joogaohjausta'
permalink: pretty
logo: "/assets/GentleFlame.svg"

# Pagination
paginate: 5
paginate_path: blog/page:num

# Header nav
navigation_header:
- title: Esittely
  url: /
- title: Ajanvaraus
  url: /ajanvaraus

# Footer nav
navigation_footer:
- title: Alkuun
  url: "#alku"
